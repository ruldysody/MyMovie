{% extends 'base.html' %}

{% block title %}ジャンル一覧 - My Movie{% endblock %}

{% block content %}
    <h2 class="text-2xl font-bold mb-4">ジャンル一覧</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-8">
        {% for genre in genres %}
        <a href="{{ url_for('genre_movies', genre=genre['genre']) }}" class="bg-blue-500 text-white px-4 py-2 rounded text-center">
            {{ genre['genre'] }}
        </a>
        {% endfor %}
    </div>

    
{% endblock %}
